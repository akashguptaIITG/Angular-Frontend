<div  *ngIf="queryParams!==undefined">
<div class="article-preview" *ngFor='let article of articles'>
  <div class="article-meta">
    <a  ><img [src]="article.author.image" /></a>
    <div class="info">
      <a [routerLink]="['/profiles', article.author.username]" class="author">{{article.author.username}}</a>
      <span class="date">{{article.createdAt|date}}</span>
    </div>
    <button class="btn btn-outline-primary btn-sm pull-xs-right" >
      <i class="ion-heart"></i> {{article.favoritesCount}}
    </button>
  </div>
  <a [routerLink]="['/articles',article.slug]" class="preview-link">
    <h1 >{{article.title}}</h1>
    <p>{{article.description}}</p>
    <span>Read more...</span>
  </a>
</div>
</div>
