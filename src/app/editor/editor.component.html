<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <form   (keydown.enter)="$event.preventDefault()" ngNativeValidate >
          <fieldset>
            <fieldset class="form-group">
                <input type="text" [(ngModel)]="article.title" name="ttile" required class="form-control form-control-lg" placeholder="Article Title">
            </fieldset>
            <fieldset class="form-group">
                <input type="text" class="form-control" name="description" required  [(ngModel)]="article.description"  placeholder="What's this article about?">
            </fieldset>
            <fieldset class="form-group">
                <textarea class="form-control" name="body" required [(ngModel)]="article.body"  rows="8" placeholder="Write your article (in markdown)"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input type="text" class="form-control" name="tag" #tag (keyup.enter)="addTag(tag.value);tag.value=''" placeholder="Enter tags"><div class="tag-list"></div>
            </fieldset>
            <div class="tag-list">
              <span *ngFor="let tag of article?.tagList"
                class="tag-default tag-pill">
                <i class="ion-close-round" (click)="removeTag(tag)"></i>
                {{ tag }}
              </span>
            </div>

            <button class="btn btn-lg pull-xs-right btn-primary" type="submit" (click)="postArticle()" *ngIf="!slug">
                Publish Article
            </button>
            <button class="btn btn-lg pull-xs-right btn-primary" type="submit" (click)="updateArticle()"  *ngIf="slug">
                Update Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
